<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Список заданий</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="container">
            <div class="container mt-2">
                <h5>Бастрая навигация по списку</h5>
                <ul>
                    <li><a th:href="@{/tasks/done}">Выполненные</a></li>
                    <li><a th:href="@{/tasks/new}">Новые</a></li>
                </ul>
                <h3>Список заданий</h3>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Название</th>
                        <th scope="col">Дата создания</th>
                        <th scope="col">Состояние</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task: ${tasks}" th:href="@{/tasks/{taskId}(taskId=${task.id})}">
                        <td th:text="${task.id}"/>
                        <td><a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.title}"></a></td>
                        <td th:text="${#temporals.format(task.created, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${task.done}" />
                    </tr>
                    </tbody>
                </table>
            </div>
            <a th:href="@{/tasks/create}" class="btn btn-primary w-50">Добавить задание</a>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
