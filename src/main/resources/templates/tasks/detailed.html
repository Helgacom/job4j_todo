<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Описание задачи</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <td>
                <p class="text-secondary bg-dark">Описание</p>
                <p th:text="${task.description}"></p>
            </td>
            <div class="col-10">
                <div class="col-10">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-primary w-50 btn-update"
                                              th:href="@{/tasks/update/{taskId}(taskId=${task.id})}">Обновить</a></div>
                        <div class="col-4"><a class="btn btn-success w-50 btn-done"
                                              th:href="@{/tasks/updateDone/{taskId}(taskId=${task.id})}">Выполнить</a></div>
                        <div class="col-4"><a class="btn btn-danger w-50 btn-delete"
                                              th:href="@{/tasks/delete/{taskId}(taskId=${task.id})}">Удалить</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
